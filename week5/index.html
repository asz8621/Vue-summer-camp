  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
<style>
  .headshot{
    display: flex;
    justify-content: center;
    align-items: center;
    width: 30px;
    height: 30px;
    border-radius: 50%;
    background: pink;
  }
  .chatContent{
    word-wrap:break-word;
    max-width: 100%;
  }
  .me .chatContent{
    background: #f1ce53;
    color: #1e35ac;
  }
  .me .name{
    color: #1e35ac;
  }
  .other .chatContent{
    background: #abcc9f;
    color: #563566;
  }
  .other .name{
    color: #563566;
  }
  .fwd{
    height: calc(100vh - 116px);
    overflow-y: scroll;
  }
</style>
